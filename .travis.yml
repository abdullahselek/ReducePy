language: python

python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9-dev"

# command to install dependencies
install:
  - pip install -r requirements.txt --upgrade
  - pip install -r requirements.testing.txt --upgrade
  - pip install -e .

# command to run tests
script:
  - py.test -s -v --cov-report xml --cov=reducepy tests/
  - codecov
